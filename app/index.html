    <!--[if lt IE 10]>

    <header class="site-bar">
      <div class="site-bar-container">
        <h3 class="site-bar-logo">codethesaur.us</h2>
        <nav class="site-bar-nav">
          <ul class="site-bar-nav-links">
            <li><a class="site-bar-nav-link" href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <header class="hero-header">
        <div class="hero-header-container">
          <h2 class="hero-headline">codethesaur.us</h2>
          <h3 class="hero-tagline">Find the same method in a different language.</h3>
        </div>
      </header>
      <section class="thesaurus-body">
        <div class="thesaurus-container">
          <section class="thesaurus-entry">
            <form class="thesaurus-entry-form" action="#">
              <div class="double-text-input">
                <div class="input-wrap from-language-input-wrap">
                  <label for="from-language-input">From Lang.</label>
                  <div class="select-container">
                    <select id="from-language-input">
                      <option value="js">JS</option>
                      <option value="ruby">Ruby</option>
                    </select>
                  </div>
                </div>
                <div class="input-wrap object-class-input-wrap">
                  <label for="object-class-input">Object/Class</label>
                  <input id="object-class-input" type="text" placeholder="String">
                </div>
                <div class="input-wrap method-input-wrap">
                  <label for="method-input">Method</label>
                  <input id="method-input" type="text" placeholder="trim">
                </div>
                <div class="input-wrap to-language-input-wrap">
                  <label for="to-language-input">To Lang.</label>
                  <div class="select-container">
                    <select id="to-language-input">
                      <option value="ruby">Ruby</option>
                      <option value="js">JS</option>
                    </select>
                  </div>
                </div>
                <div class="input-wrap go-input-wrap">
                  <button>Go!</button>
                </div>
              </div>
            </form>
          </section>
          <section class="thesaurus-output">
            <p class="thesaurus-output-preface">
              <span class="language-output">Ruby</span>'s equivalent to <code><span class="object-class-entry">String</span>.<span class="method-entry">trim</span></code> is:
            </p>
            <h3 class="thesaurus-output-class-method"><code>String.rstrip</code></h3>
            <a href="#">Did we not get this one quite right? Drop some knowledge.</a>
          </section>
        </div>
      </section>
    </main>
    <div id="content"></div>
